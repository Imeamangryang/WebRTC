<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div>
        <input value="2019102103">
        <button onclick="register(this.previousElementSibling.value)">Start streaming</button>
        <div class="videoContainer">
            origin video:
            <video id="videoPreview" controls></video>
            
            convert to canvas:
            <canvas id="canvas"></canvas>

            Super Resolution:
            <canvas id="sr_video"></canvas>
        </div>
        
        Preferred codec:
        <select id="codec">
            <option selected value="">Default</option>
        </select>
        <br>
        <br>

        <div id="console"></div>
    </div>
    
    <script src="main.js"></script>
    <script>
        function register(name) {
            // register on server
            initSignal(name, 'client')
        }

        // init RTCPeerConnection
        //
        function startPeer() {
            printMsg('Received request to start peer connection', 'success')
            initPeerConnection()
            // listen for video track
            peerConnection.ontrack = (e) => {
                playVideo(e.streams[0])
            }
        }

        // listen for video data and print info
        videoEl.onloadeddata = () => {
            printMsg(`Video loaded: ${videoEl.videoWidth}x${videoEl.videoHeight}`, 'success')
            printPeerCodec()
            drawVideoOnCanvas();
        }

        getRecvCodec()

        printMsg('Hello from client!')
    </script>
</body>

</html>
